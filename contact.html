<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us-LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home </a>      <!--"/" is link to the Home page--> 
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>  <!-- "/"Can go the home page about section-->
                </li>
                <li>
                    <a href="/#menu">Our Menu </a>
                </li>
                <li>
                    <a href="hours.html">Store Hours </a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/closeup-taco.jpg" alt="Little Taco Shop Tacos" title="Tacos ready to eats!" width="400" height="267">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get"
        method="get">
        <fieldset>
            <legend>Send us a Message</legend>
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="your name" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="your email" required>
            </p>
            <p>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <address>Colombo
            <br><br>
            Phone:<a href="tel:+94 776624475"></a>
        </address>
    </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
